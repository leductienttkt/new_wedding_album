<!doctype html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
		<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
		<script type="text/javascript" src="extras/jquery-ui-1.8.20.custom.min.js"></script>
		<script type="text/javascript" src="extras/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
		<script type="text/javascript" src="lib/hash.js"></script>
		<script type="text/javascript" src="lib/turn.min.js"></script>
		<script type="text/javascript" src="js/nara.js"></script>
	</head>
	<body>
		<audio loop="loop" class="audio">
			<source src="musics/sweet-dream.mp3" type="audio/mpeg">
		</audio>
		<div class="body-loader"></div>
		<div class="d-none album">
			<ul class="cb-slideshow">
				<li><span></span><div></div></li>
				<li><span></span><div></div></li>
				<li><span></span><div></div></li>
				<li><span></span><div></div></li>
				<li><span></span><div></div></li>
				<li><span></span><div></div></li>
			</ul>
			<div class="splash">
				<div class="center">
					<div class="samples">
						<div id="book-wrapper">
							<div id="book-zoom" class="animate">
								<div class="sj-book">
									<div depth="5" class="hard"> <div class="side"></div> </div>
									<div depth="5" class="hard front-side"> <div class="depth"></div></div>
									<div class="own-size"></div>
									<div class="own-size even"></div>
									<div class="hard fixed back-side p111"> <div class="depth"></div> </div>
									<div class="hard p112"></div>
								</div>
							</div>
							<div id="slider-bar" class="turnjs-slider">
								<div id="slider"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<img class="audio-btn" src="icons/play-3.png">
		</div>
	</body>
</html>
